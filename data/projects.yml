- name: Verifi Social
  id: 1
  description: Group project- Check uploaded photos for risk of removal from Instagram. Users can see photo stats, blur the photo, and break down a photo into a grid to find exactly what causes removal risks. Website is still live, but the API used is not free so please use the features sparingly. API settings may be changed in the future depending on cost upkeep.
